<mat-card>
    <mat-card-title>
      <img class="logo" src="assets/img/zblogo.png" alt="logo">
    </mat-card-title>
    <mat-card-subtitle>
      Acesse a sua Conta
    </mat-card-subtitle>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" mat-flat-button color="primary">Login</button>
  </div>

</form>
</mat-card-content>
<mat-card-footer>
  <img class="" src="assets/img/assinatura_gsgroup.png" alt="GsGroup">
</mat-card-footer>
</mat-card>
